<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <section class="header">
        <div class="dashboard-part-1">
          <img src="./images/image-jeremy.png">
          <div class="profile">
            <p>Report for</p>
            <h2>
              <span>Jeremy</span>
              <span>Robson</span>
          </h2>
          </div>
        </div>
        <div class="dashboard-part-2">
          <button id="daily-btn" >Daily</button>
          <button id="weekly-btn" class="active">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </div>
      </section>

      <section class="cards">
        
      </section>
      
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zainab</a>.
    </div>
  </div>

  <script src="./java.js"></script>
</body>
</html>
